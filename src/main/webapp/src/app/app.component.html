<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a (click)="getProducts(0)" class="nav-link clickable">Home</a>
      </li>

      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle"  id="navbarDropdownMenuLink" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Categories
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item clickable" *ngFor="let c of categories" (click)="getProductByCategory(c)">{{c.name}}</a>
        </div>
      </li>

      <li routerLinkActive="active" class="nav-item">
        <a routerLink="about" class="nav-link">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Pricing</a>
      </li>

    </ul>

    <input class="form-control me-2" type="text" aria-label="Search" [(ngModel)]="mc" />
    <button class="btn btn-outline-success" (click)="getProductByKeyword(mc)" type="submit">Search</button>

  </div>
</nav>
