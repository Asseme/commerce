<!--Meet the team-->
<div class="container-fluid padding">
  <div class="row welcome text-center">
      <div class="col-12">
          <h1 class="display-4">Nos produits</h1>
      </div>
      <hr class="my-4">
  </div>
</div>

<div class="container-fluid padding">
  <div class="row padding">

    <div class="col-md-4" *ngFor="let p of products">
      <div class="card">
        <img src="assets/img/catalogue_bases-neutres_huile-soin-cheveux-7-huiles_250ml_3.jpg" alt="" class="card-img-top">
          <div class="card-body">
              <h4 class="card-title">{{p.name}}</h4>
              <p class="card-text">
                  {{p.description}}

              </p>
              <h3>{{this.productService.getProductPhoto(p.id)}} </h3>
              <a (click)="onProductDetails(p.id)" class="btn btn-outline-secondary">See Profile</a>
          </div>
      </div>
    </div>

  </div>
</div>
